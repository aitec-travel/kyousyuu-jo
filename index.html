<body>
    <form class="w-75 mx-auto">

        <p class="mt-3">以下から教習所を選択してください</p>

        
          <p class="mt-3">希望教習所</p>
        <div id="form-class">
            <select id="select01" >
                <option value="未選択">未選択</option>
                <option value="千葉県：千倉自動車学校">千葉県：千倉自動車学校</option>
                <option value="静岡県：はいなん自動車学校">静岡県：はいなん自動車学校</option>
                <option value="山形県；平野自動車学校">山形県；平野自動車学校</option>
                <option value="それ以外">それ以外</option>
                </select>
        </div>
        
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
